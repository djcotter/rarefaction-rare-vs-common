name: snakemake_default
channels:
  - bioconda
  - conda-forge
  - r
  - defaults
dependencies:
  - python=3.7
  - snakemake
  - bcftools
  - openssl
  - tabix
  - vcftools
  - pygraphviz # graph environment
  - numpy
  - pandas
  - networkx
  - matplotlib
  # R packages:
  - r-base>=4.2.1
  - r-ggplot2=3.3.*
  - r-tidyverse
  - r-optparse
  - r-ggpubr
  - r-ggrepel
  - r-lemon
  - r-gmp
  - r-rcolorbrewer
  - r-foreach
  - r-doparallel
